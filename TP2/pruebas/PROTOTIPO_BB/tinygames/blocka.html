<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blocka</title>
    <link rel="stylesheet" href="css/blocka.css">
</head>
<body>
<div class="app">
    <header>
        <h1>Rompecabezas Blocka - TinyGames</h1>
    </header>

    <div class="controls">
        <label class="pieces-label">
            Piezas:
            <select id="piecesCount">
                <option value="3" selected>3 x 3</option>
                <option value="4">4 x 4</option>
                <option value="5">5 x 5</option>
                <option value="6">6 x 6</option>
                <option value="8">8 x 8</option>
            </select>
        </label>
    </div>

    <div class="layout layout-centered">
        <div class="left">
            <div id="timer-bar-container">
                <div id="timer-bar"></div>
            </div>
            <canvas id="puzzleCanvas" width="720" height="480"></canvas>
            <div id="status" class="small">Estado: esperando imagen...</div>
            <div id="warn" class="warning"></div>
        </div>
    </div>
</div>
<script src="js/blocka.js"></script>
</body>
</html>
